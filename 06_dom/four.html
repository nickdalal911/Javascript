<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>




    <ul class="avengers">
        <li>Thor</li>
    </ul>

    <ul class="hotels">
        <li>Queen of Hills</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")
    addLanguage("Java")


     function addAvengers(avengerName){
          const heros = document.createElement('li');
          heros.innerHTML = `${avengerName}`
          document.querySelector('.avengers').appendChild(heros)
     }

     addAvengers("Iron Man")
     addAvengers("Captain America")
     addAvengers("Hawkeye")




function addHotels(hotelName){
    const hotel = document.createElement("li")
    hotel.innerHTML = `${hotelName}`
    document.querySelector('.hotels').appendChild(hotel)
}
addHotels("ITC Welcome")
addHotels("Taj Hotel")


// for large projects in optimize way

function addOptiLanguage(langName){
   const li = document.createElement('li');
   li.appendChild(document.createTextNode(langName))
   document.querySelector('.language').appendChild(li)
}
addOptiLanguage("golang")


// Edit
const secondLang = document.querySelector("li:nth-child(2)")
// secondLang.innerHTML = "Mojo"  // okay but not optimised way

const newLi = document.createElement('li')
newLi.textContent = "mojo"
secondLang.replaceWith(newLi)




// edit

const firstLang = document.querySelector("li:first-child")
firstLang.outerHTML = '<li>TypeScript</li>'


// remove

const lastLang = document.querySelector('li:last-child')
lastLang.remove()
</script>
</html>
